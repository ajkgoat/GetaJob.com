<!DOCTYPE html>
<html>
    <head>
        <title>Vacancy for React developer</title>
        </head>
        <body>
            <form> <fieldset>
                <legend>
                    <h1>
                        React Developer Vacancy
                        </h1>

                <div>
                    First Name : <input type="text">
                </div>
                <br>
                <div>
                    Middle Name : <input type="text">
                </div>
                <br>
                <div>
                    last Name : <input type="text">
                </div>
                <br>
                <div>

                </div>
                <br>
                <div>
                    Email : <input type="email">

                <br>
                <div>

                </div>
                <br>
                <div>

                        Blood group

                    </div>
                <br>
                <div>
                    Photo : <input type="file">
                </div>

                <div>

                    <input type="submit"value="submit">

                </div>
                </fieldset>  
                
            </form>

        </body>
